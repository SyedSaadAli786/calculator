<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"><h1>SIMPLE CALCULATOR</h1></div>
    <div  class="mainCalculator" >
        
        <div>
            <input type="text" id="result" class="result" onfocus="this.style.backgroundColor  = 'red'" 
            onblur="this.style.backgroundColor  = 'rgba(237, 237, 243, 0.678)'">
        </div>
        <div >
            <button class="clear" onclick="clearResult()"  onfocus="this.style.backgroundColor = 'red'" 
            onblur="this.style.backgroundColor = 'rgba(51,153,255)'"
             >C</button>
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')" >7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getNumber('*')">X</button>
        </div>

        <div>
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="btn" onclick="getNumber('-')">-</button>
        </div>

        <div>
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="btn" onclick="getNumber('+')">+</button>
        </div>
    

    <div>
        <button class="lastBtn" onclick="getNumber('0')">0</button>
        <button class="lastBtn" onclick="getResult()">=</button>
      
    </div>

</div>  

<script src="app.js"></script>
</body>
</html>
